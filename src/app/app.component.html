<mat-list class="todo-list">
  <mat-list-item *ngFor="let task of tasks let i = index" class="todo-item">


    <ng-container *ngIf="editingTaskIndex !== i; else editField">
      <div class="todo-container">
        <mat-card-actions>
          <div class="todo-btns">
            <div class="button todo-edit" (click)="startEditing(i)">edit</div>
            <div class="button todo-done" mat-button (click)="markAsCompleted(task)">done</div>
            <div class="button todo-del" (click)="deleteTask(task)">del</div>
          </div>
        </mat-card-actions>
        <span class="todo-title"> {{ task.text }}</span>
      </div>
    </ng-container>


    <ng-template #editField class="todo-edit-area">
      <div class="todo-container">

        <div class="todo-btns">
          <div (click)="saveEditedTask(i)" class="button todo-done">save</div>
          <div (click)="cancelEditing()" class="button todo-del">back</div>
        </div>

        <div class="edit-input">
          <input type="text" [(ngModel)]="editedTaskText">
        </div>


      </div>
    </ng-template>

  </mat-list-item>
</mat-list>
